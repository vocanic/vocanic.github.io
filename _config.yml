name: Vocanic Open Source Blog, JavaScript, PHP, AWS, Social Media
description: Vocanic Open Source Blog
meta_description: "Asia's leading, regional, full service social media agency"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://vocanic.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'vocanic'

# Details for the RSS feed generator
url:            'http://vocanic.github.io'
author:         'Vocanic'
authorTwitter:  'vocanic'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
